<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Location Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body
    class="bg-gradient-to-r from-purple-400 via-pink-500 to-red-500 h-screen flex items-center justify-center"
  >
    <div class="max-w-[500px] w-full p-8 bg-white rounded-lg shadow-2xl">
      <div class="text-5xl font-extrabold text-center text-gray-800 mb-6">
        Location Tracker
      </div>
      <div id="location" class="text-center text-gray-700 mb-4"></div>
      <button
        class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg w-full transition duration-300 transform hover:scale-105"
        onclick="getlocation()"
      >
        Get Location
      </button>
    </div>

    <script>
      const x = document.getElementById("location");

      function getlocation() {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(showPosition);
        } else {
          x.innerHTML = "Location access failed";
        }
      }

      function showPosition(position) {
        x.innerHTML = `
        <p class="mb-2 text-lg bg-zinc-200 rounded py-2 px-4">Latitude: ${position.coords.latitude}</p>
        <p class="mb-2 text-lg bg-zinc-200 rounded py-2 px-4">Longitude: ${position.coords.longitude}</p>
      `;
      }
    </script>
  </body>
</html>
